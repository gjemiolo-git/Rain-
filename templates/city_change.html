{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}

        <h2> Change Main City </h2>
    <form action="/city_change" method="post">
        <div class="form-group">
            <input id="locationTextField" autocomplete="off" autofocus class="form-control" name="city" placeholder="New Main City" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
    <script>
        function init() {
			var options = { types: ['(cities)'] };
            var input = document.getElementById('locationTextField');
            var autocomplete = new google.maps.places.Autocomplete(input, options);
        }
        google.maps.event.addDomListener(window, 'load', init);
    </script>
{% endblock %}
