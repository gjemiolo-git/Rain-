{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2> Set Reminder[UTC]</h2>
    {% if cityname %}
        <h5>Default City: {{ cityname }}</h5><br>
    {% elif cityname == None %}
       <h5>No Default City Set</h5><br>
    {% endif %}

    <form action="/reminder" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="date" placeholder="Current Password" type="datetime-local">
        </div>
        <div class="form-group">
            <input id="locationTextField" autocomplete="off" autofocus class="form-control" name="city" placeholder="City" type="text">
        </div>
        <div class="form-group">
        Email <input type="range" min="1" max="3" value="2" class="slider" name = "value"> Text
        </div>

        <button class="btn btn-primary" type="submit">Set Reminder</button>
    </form>

    <script>
        function init() {
			var options = { types: ['(cities)'] };
            var input = document.getElementById('locationTextField');
            var autocomplete = new google.maps.places.Autocomplete(input, options);
        }
        google.maps.event.addDomListener(window, 'load', init);
    </script>
{% endblock %}
